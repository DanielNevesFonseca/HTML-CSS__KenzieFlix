<!DOCTYPE html>
<html lang="pt-br">
<html>

<head>
  <link rel="icon" type="image/x-icon" href="./img/kenzieflix-logo.png">
  <meta name="author" content="Daniel Neves Fonseca">
  <meta name="description" content="Streaming de vídeo KenzieFlix">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>KenzieFlix</title>
</head>

<body>
  <header>
    <img src="./img/logo.png" alt="Logo da KenzieFlix">
  </header>
  <main>
    <h3>Quem está assistindo?</h3>
    <section class="cards">
      <div>
        <img src="./img/pink.png" alt="imagem da animação de uma menina de cabelo rosa">
        <p>Rafaela</p>
      </div>
      <div>
        <img src="./img/kenzie.png" alt="imagem de animação de uma panda">
        <p>Daniel</p>
      </div>
      <div>
        <img src="./img/robot.png" alt="imagem de animação de um robô">
        <p>Rafael</p>
      </div>
      <div>
        <img class="add-perfil opacidade" src="./img/plus.png" alt="imagem adicionar perfil">
        <p>Adicionar perfil</p>
      </div>
    </section>
    <button class="botao-estilizado">Gerenciar Perfis</button>
  </main>
</body>
</html>
